{% extends "base.html" %}
{% block extra_css %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/profile.css') }}">
{% endblock %}
{% block content %}
<div class="container py-5">
    <h2 class="mb-4 text-center">쮐햦햩혧 쮏혧향쮏쒫썜햣햩혪</h2>

    <div class="text-center mb-4">
        <img src="{{ photo_path }}" alt="햓쮐 쮐햦햩혪"
             style="width: 300px; height: 300px; border-radius: 50%; object-fit: cover;">

    </div>

    <form method="POST" enctype="multipart/form-data" action="{{ url_for('profile') }}" class="mb-4">
        <div class="form-group">
            <label for="profile_photo">행햟햡혞향햦혝혧 햫쮏쒫쮏 혟쮐 쮐햦햩혪:</label>
            <input type="file" name="profile_photo" accept="image/*" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-primary mt-2">행햟햡혞향햦혝혧</button>
    </form>

    <div class="mb-3">
        <strong>햍쮏햦햫:</strong> {{ user.username }}
    </div>
    <div class="mb-3">
        <strong>Email:</strong> {{ user.email }}
    </div>
    <div class="mb-3">
        <strong>햊향햠햟햫햫혦혠 햨햫햦햡:</strong> {{ favorite_count }}
    </div>

    <div class="d-flex justify-content-center gap-3 mt-4">
        <a href="{{ url_for('favourites_books') }}" class="btn btn-outline-primary">游닄 햊향햠햟햫햫쮏</a>
        <a href="{{ url_for('logout') }}" class="btn btn-outline-danger">游뛁 뉌햧혝햦</a>
        <a href="{{ url_for('history') }}" class="btn btn-outline-secondary">游닀 햊혜혝쮐햦혪 햨햫햦햡</a>
    </div>
</div>
{% endblock %}

{% block styles %}
<style>
    /* 햌쮏쫨햣햧햫햣 햢햩혪 쮐햦햩혪 */

</style>
{% endblock %}
